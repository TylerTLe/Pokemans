<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p class="contorls"></p>

        <div class = "battleFade" id="overlappingDiv"></div>

        </div>

            <div style="position: relative;">

        </div>
        </div>
        <canvas></canvas>
        <div class="attackBar">
            <div class="attacks">
                <button>Attack1</button>

                <button>Attack4</button>

            <div class="attackTypes">
                <h1>Attack Type</h1>
            </div>
